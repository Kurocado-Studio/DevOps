name: 'Install'
description: 'Sets up Node, and installs dependencies'

runs:
  using: 'composite'
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'

    - name: Remove Cached Corepack (If Exists)
      shell: bash
      run: |
        npm uninstall -g corepack || true

    - name: Install pnpm
      shell: bash
      run: |
        npm install -g pnpm

    - name: Verify PNPM Installation
      shell: bash
      run: |
        pnpm --version

    - name: Install Dependencies
      shell: bash
      run: |
        pnpm install --frozen-lockfile --prod=false
